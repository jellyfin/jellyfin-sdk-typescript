name: SDK Publish

on:
  workflow_dispatch:
  push:
    branches:
      - openapi-unstable
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: ${{ github.repository == 'jellyfin/jellyfin-sdk-typescript' }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event_name == 'release' && '' || 'openapi-unstable' }}

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Update unstable package version
        if: ${{ github.event_name != 'release' }}
        run: |
          VERSION="0.0.0-unstable.$(date +%Y%m%d%H%M)+commit.$(git rev-parse HEAD)" && \
          PACKAGE="$(jq --arg v "$VERSION" '.version = $v' package.json)" && \
          echo -E "${PACKAGE}" > package.json

      - name: Install Node.js dependencies
        run: npm ci --no-audit

      - name: Publish the SDK to npm
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "Publishing stable release"
            npm publish
          else
            echo "Publishing unstable release"
            npm publish --tag unstable
          fi
