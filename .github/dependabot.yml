version: 2
updates:
- package-ecosystem: npm
  directory: /
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  rebase-strategy: disabled
  ignore:
    - dependency-name: normalize-url
      update-types: [ version-update:semver-major ]

- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  rebase-strategy: disabled
